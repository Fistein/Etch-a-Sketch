<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="grid-container">
       <div class="grid-adjust-button">
         <button class="adjust" onclick="Open_modal()">Adjust Pencil's size to draw</button>
       </div>
       <div id="grid-form" class="active">
         <div class="close-btn">&times;</div>  
         <label for="ENTERING">Enter the size [1-100]:</label>
         <input type="text" id="ENTERING" onchange="adjustment(this.value)">
         <button class="send">SET</button>
       </div>
       <div class="grid-displays"></div>
       <div class="grid-buttons"></div> 
       <div id="overlay" class="active"></div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
